<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <center>
            <div class="box">
                <header>
                    <div class="logo">
                        <img src="https://img.jagranjosh.com/images/2022/June/1362022/CGCMohali.jpg" alt="logo">
                </header>
                <form action="mailto:gautamajesh592@gmail.com" method="post" enctype="text/plain" >
                    <p class="head">Admission Form</p>
                    <label for="firstname">First Name</label>
                    <input type-="text" name="name" id="name" placeholder="Enter Your First Name"><br><br>
                    <label for="lastname">Last Name</label>
                    <input type="text" name="name" id="name" placeholder="Enter Your Last Name"><br><br>
                    <label for="email">Email</label><br>
                    <input type="email" name="email" id="email" placeholder="Enter Your Email"><br><br>
                    <label for="date">Date Of Birth</label>
                    <input type="date" name="date" id="date"><br><br>
                    <label for="gender">Gender</label><br>
                    <select>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select><br><br>
                    <label for="phone">Phone</label><br>
                    <input type="tel" name="phone" id="phone" placeholder="Enter Your Phone Number"><br><br>
                    <label for="course">Course</label><br>
                    <select name="course" id="course">
                        <option value="B.Tech">B.Tech</option>
                        <option value="M.Tech">M.Tech</option>
                        <option value="BBA">BBA</option>
                        <option value="MBA">MBA</option>
                        <option value="BCA">BCA</option>
                        <option value="MCA">MCA</option>
                    </select><br><br>
                    <label for="score">10th Score</label>
                    <input type="number" name="score" id="score" placeholder="Enter Your 10th Score"><br><br>
                    <label for="score">12th Score</label>
                    <input type="number" name="score" id="score" placeholder="Enter Your 12th Score"><br><br>
                    <label for="percentile">jee mains score</label>
                    <input type="number" name="percentile" id="percentile" placeholder="Enter Your jee mains/advance score"><br><br>
                    <label for="parent">Parent /Guardian Name</label>
                    <input type="text" name="parent" id="parent" placeholder="Enter Your Parent Or Guardian Name"><br><br>
                    <label for="address">Address:</label>
                    <textarea input="text" name="address" id="address" placeholder="Enter Your Address"></textarea><br><br><br><br>
                    <button type="submit" class="btn">Submit</button>

                </form>
            </div>
        </center>
    </div>
</body>
</html>
